<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/9f9ff72602.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style login.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="wrapper">
        <h2>Inicio de sesión</h2>
        <form onsubmit="login(); return false;">
            <div class="input-field">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="Usuario" placeholder=" Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="login">Iniciar sesión</button>
        </form>
        <p id="message"></p>
        <p>¿No tienes una cuenta? <a href="/crear cuenta/crearCuenta.html" class="sing-up">Crear cuenta</a></p>
    </div>
    <script src="Inicio.js"></script>
</body>
</html>
